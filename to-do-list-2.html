<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        <link rel="stylesheet" type="text/css" media="screen" href="to-do-list-2.css" />
    -->
</head>

<body>
        <div id="input-area">
            <h1>To-Do List</h1>
            <form id="newItemForm" class="form">
                <input type="text" id="text-box" placeholder="Add an item">
                <button type="button" onclick="submitItem()">Submit</button> <!--onclick should add input to "to-do-list" ul below-->
                <button type="button" onclick="clearList()">Clear List</button> <!--onclick should clear the whole list below-->
            </form>
        </div>
        <div>
            <ul id="to-do-list" class="list"> <!--the actual ToDo list-->
                
            </ul>
        </div>
        
        <script src="to-do-list-2.js"></script>
    </body>
</html>
