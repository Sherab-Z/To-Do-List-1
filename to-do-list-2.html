<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Things ToDo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/normalize.css' />
    <link rel='stylesheet' type='text/css' media='screen' href='styles/to-do-list-2.css' />
</head>

<body>
    <div id='app-container'>
        <div id='input-container' class='box'>
            <h1>99 Problems</h1>
            <form class='form'>
                <input type='text' id='text-box' placeholder='Add an item'>
                <button id ='submit-button' type='button' onclick='addTask()'>Submit</button> <!--onclick should add input to 'tasks' ul below-->
                <button type='button' onclick='clearList()'>Clear List</button> <!--onclick should clear the whole list below-->
            </form>
        </div>
        <div id='list-container'>
            <ul id='tasks' class='list'> <!--the actual ToDo list-->
               <template id='task-template'>
                <li class='task box responsive-task'>
                    <span class='text'></span>
                    <div class='buttons'>
                        <button onclick='doneTask(this)'>done</button>
                        <button onclick='deleteTask(this)'>x</button>
                    </div>
                </li>
               </template> 
            </ul>
        </div>
    </div>
        
        
        <script src='script/to-do-list-2.js'></script>
    </body>
</html>
