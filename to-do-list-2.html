<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Things ToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="to-do-list-2.css" />
</head>

<body>
    <div id="form-container">
        <div id="input-area" class="list-div">
            <h1>Things ToDo</h1>
            <form class="form">
                <input type="text" id="text-box" placeholder="Add an item">
                <button id ="submit-button" type="button" onclick="addTask()">Submit</button> <!--onclick should add input to "task-list" ul below-->
                <button type="button" onclick="clearList()">Clear List</button> <!--onclick should clear the whole list below-->
            </form>
        </div>
        <div class="list-div">
            <ul id="task-list" class="list"> <!--the actual ToDo list-->
                
            </ul>
        </div>
    </div>
        
        
        <script src="to-do-list-2.js"></script>
    </body>
</html>
